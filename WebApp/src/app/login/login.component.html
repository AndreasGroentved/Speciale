<div class="input-group">
  <span class="input-group-addon">Username:</span>
  <input id="txtUsername" [(ngModel)]="username" class="form-control" placeholder="Email"/>
</div>
<div class="input-group">
  <span class="input-group-addon">Password:</span>
  <input type="password" id="txtPassword" [(ngModel)]="password" class="form-control" placeholder="Password"/>
</div>

<div *ngIf="errorMessage!=''">
  {{errorMessage}}
</div>

<input type="button" class="btn btn-default" (click)="login()" value="Login"/>
